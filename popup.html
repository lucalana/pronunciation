<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="form-container">
        <h1>Configurações</h1>
            <div class="form-group">
                <label for="option1">Idioma</label>
                <select id="option1" name="option1">
                    <option value="">Selecione uma opção</option>
                    <option value="opt1">Opção 1</option>
                    <option value="opt2">Opção 2</option>
                    <option value="opt3">Opção 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="option2">Voz</label>
                <select id="option2" name="option2">
                    <option value="">Selecione uma opção</option>
                    <option value="opt1">Opção A</option>
                    <option value="opt2">Opção B</option>
                    <option value="opt3">Opção C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="speed">Velocidade</label>
                <input type="range" id="speed" name="speed" min="0" max="2" step="0.1">
            </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
